server.port=8088
spring.datasource.url=jdbc:h2:file:${DS_PATH}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DS_USERNAME}
spring.datasource.password=${DS_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false
logging.file.path=/logs

#Network
cardano.network=testnet
#Blockfrost
testnet.blockfrost.baseurl=https://cardano-testnet.blockfrost.io/api/v0
mainnet.blockfrost.baseurl=https://cardano-mainnet.blockfrost.io/api/v0
testnet.api.key=${TESTNET_API_KEY}
mainnet.api.key=${MAINNET_API_KEY}


